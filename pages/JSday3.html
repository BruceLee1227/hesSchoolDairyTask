  <body>
    <div class="container">
      <h2 class="h2-text">以下變數 a, b, c, d 它們的值、型別各自為何？</h2>
      <ul>
        <li>let a = true + true ;<span>值:2 型別:number</span></li>
        <li>let b = false + 123 ;<span>值:123 型別:number</span></li>
        <li>let c = null + 123 ;<span>值:123 型別:number</span></li>
        <li>let d = null + '123';<span>值:null123 型別:string</span></li>
      </ul>
    </div>
