<!DOCTYPE html>

    <title>box-model</title>
  </head>
  <body>
    <p>
      Box Model（盒模型）指的是任一個 HTML 元素本體，主要由以下四個內容組成：
    </p>
    <ul>
      <li>內容（Content）：元素實際的內容區塊，例如文字、圖片</li>
      <li>內邊距（Padding）：內容與邊框之間的部分</li>
      <li>邊框（Border）：內邊距與外邊距之間的線條</li>
      <li>外邊距（Margin）：邊框與其他元素之間的空間</li>
    </ul>
    <p>以下程式碼計算出 .box 實際高度（不可透過開發人員工具觀察）</p>
    <a href="https://codepen.io/xxhdklwi-the-decoder/pen/dPYooVo">Codpen</a>
    <p>高度:圖片30px+行高24px*2+margin-bottom:30px+border:2px*2=112px</p>
  </body>
</html>
